<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <base href="<%=basePath%>">
    <title>laydate日期控件</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
    <link rel="stylesheet" href="date/need/laydate.css" type="text/css"></link>
    <script type="text/javascript" src="js/laydate.js"></script>
  </head>
  <body>
  	【默认】
  	<input onclick="laydate()"><br>
  	
  	【包含图标】
  	<input onclick="laydate()" class="laydate-icon"><br>
  	
  	【图标触发日期】
	<input id="hello1">
	<span class="laydate-icon" onclick="laydate({elem: '#hello1'});"></span><br>

  	【自定义日期格式】
  	<div id="test1" class="laydate-icon" style="width:200px;"></div>
	<script>
	laydate({
	    elem: '#test1',
	    format: 'YYYY/MM/DD',//分隔符可以任意定义,该例子表示只显示年月.
	    festival: true,//显示节日.
	    choose: function(datas){//选择日期完毕的回调.
	        alert('得到：'+datas);
	    }
	});
	</script>
	【日期范围限定在昨天到明天】
	
	<div id="hello3" class="laydate-icon" style="width:200px;"></div>
	<script>
	laydate({
	    elem: '#hello3',
	    min: laydate.now(-1),//-1代表昨天，-2代表前天,以此类推.
	    max: laydate.now(+1)//+1代表明天，+2代表后天,以此类推.
	});
	</script>
	
	【开始日期和结束日期】
	<div>
		开始日：<div class="laydate-icon" id="start" style="width:200px; margin-right:10px;"></div>
		结束日：<div class="laydate-icon" id="end" style="width:200px;"></div>
	</div>
	<script>
	var start = {
	    elem: '#start',
	    format: 'YYYY/MM/DD hh:mm:ss',
	    min: laydate.now(),//设定最小日期为当前日期
	    max: '2099-06-16 23:59:59',//最大日期
	    istime: true,
	    istoday: false,
	    choose: function(datas){
	         end.min = datas;//开始日选好后，重置结束日的最小日期
	         end.start = datas;//将结束日的初始值设定为开始日
	    }
	};
	var end = {
	    elem: '#end',
	    format: 'YYYY/MM/DD hh:mm:ss',
	    min: laydate.now(),
	    max: '2099-06-16 23:59:59',
	    istime: true,
	    istoday: false,
	    choose: function(datas){
	        start.max = datas;//结束日选好后,重置开始日的最大日期.
	    }
	};
	laydate(start);
	laydate(end);
	</script>
	
	【选择皮肤】
	皮肤有:default,dahong,yalan,qianhuang,danlan,huanglv,yahui,molv等.<br/>
	<script>
	laydate.skin('dahong');
	</script>
	<input onclick="laydate()" class="laydate-icon"><br>
  </body>
</html>
